<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargo Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Cargo Tracker</h1>
  <h3 class="mb-3">Cargo List</h3>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th id="statusColumn" style="cursor: pointer;">Status</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Departure Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="cargoTableBody"></tbody>
  </table>
  <h3 class="mt-5 mb-3">Add New Cargo</h3>
  <form id="cargoForm" class="needs-validation">
    <div class="mb-3">
      <label for="cargoName" class="form-label">Name of Cargo</label>
      <input type="text" class="form-control" id="cargoName" >
    </div>
    <div class="mb-3">
      <label for="origin" class="form-label">Origin</label>
      <input type="text" class="form-control" id="origin" >
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" required>
        <option value="Ожидает отправки">Ожидает отправки</option>
        <option value="В пути">В пути</option>
        <option value="Доставлено">Доставлено</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="destination" class="form-label">Destination</label>
      <input type="text" class="form-control" id="destination" >
    </div>
    <div class="mb-3">
      <label for="departureDate" class="form-label">Departure Date</label>
      <input type="date" class="form-control" id="departureDate" >
    </div>
    <button type="submit" class="btn btn-primary">Add Cargo</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
